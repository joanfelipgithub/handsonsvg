<label>Drag & drop an SVG or <button id="uploadBtn" style="display:inline; padding:4px 8px; background:var(--accent); border:0; border-radius:4px; color:#fff; cursor:pointer; font-size:12px;">Browse</button>
      <input type="file" id="fileInput" accept=".svg" style="display:none;">
    </label>

    <label>Corner radius <span id="radiusValue" class="small">10</span> px
      <input type="range" id="radiusSlider" min="0" max="200" value="10">
    </label>

    <label>Trim / extend ends <span id="trimValue" class="small">0</span> px
      <input type="range" id="trimSlider" min="-200" max="200" value="0">
    </label>

    <label>Fill color
      <input type="color" id="fillPicker" value="#ff0000">
    </label>

    <label>Stroke color
      <input type="color" id="strokePicker" value="#000000">
    </label>

    <label>Stroke width <span id="strokeWidthValue" class="small">1</span> px
      <input type="range" id="strokeWidthSlider" min="0" max="10" step="0.5" value="1">
    </label>

    <button id="exportBtn" class="btn">Export SVG</button>
